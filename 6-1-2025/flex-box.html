<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flext-box</title>
    <link rel="stylesheet" href="./flex-box.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h1>task-1</h1>
<div class="container">
    <span>HOME </span>
     <span> ABOUT</span>  
      <span> MENU</span> 
       <span>WHERE</span>
   
</div>
<h1>task-2</h1>
<div class="container-2">
    <span>HOME</span>
    <span>BAND</span>
    <span>TOUR</span>
    <span>CONTACT</span>
    <span><label for="MORE">MORE</label>
    <select name="MORE" id="MORE">MORE</select>
    </span>
<i class="bi bi-search"></i>
</div>

<h1>task-4</h1>

<div class="parent">
    <div class="child">
        <div class="icons">
            <i class="bi bi-mic"></i>
            <i class="bi bi-chevron-down"></i>
        </div>
        <div class="txt"><p>Audio</p></div>
    </div>

    <div class="child">
        <div class="icons">
            <i class="bi bi-camera-video-off"></i>
            <i class="bi bi-chevron-down"></i>
        </div>
        <div class="txt"><p>video</p></div>
    </div>

    <div class="child">
        <div class="icons">
            
            <i class="bi bi-people-fill"></i>
           <i class="bi bi-chevron-down"></i>
           <p>17</p>
        </div>
        <div class="txt"><p>participants</p></div>
    </div>
    <div class="child">
        <div class="icons">
            <i class="bi bi-chat-dots-fill"></i>
            <i class="bi bi-chevron-down"></i>
        </div>
        <div class="txt"><p>chat</p></div>
    </div>
    <div class="child">
        <div class="icons">
            <i class="bi bi-share"></i>
            <i class="bi bi-chevron-down"></i>
        </div>
        <div class="txt"><p>share</p></div>
    </div>
    <div class="child">
        <div class="icons">
            
    <i class="bi bi-pause-circle"></i>
            
        </div>
        <div class="txt"><p>pause</p></div>
    </div>
    <div class="child">
        <div class="icons">
            <i class="bi bi-highlighter"></i>
            
        </div>
        <div class="txt"><p>annotate</p></div>
    </div>
    <div class="child">
        <div class="icons">
            <i class="bi bi-mouse-fill"></i>
      
        </div>
        <div class="txt"><p>remote contol</p></div>
    </div>
    <div class="child">
        <div class="icons">
            <i class="bi bi-person-video"></i>
           
        </div>
        <div class="txt"><p>show meeting</p></div>
    </div>
    <div class="child">
        <div class="icons">
            <i class="bi bi-three-dots"></i>
           
        </div>
        <div class="txt"><p>more</p></div>
    </div>
</div>






    
</body>
</html>
